<div *ngIf="mensajError" class="alert alert-dismissible alert-danger">
    <div class="text-center">
        <strong>CIUDAD NO DISPONIBLE </strong>
    </div>
</div>
<div class="container pt-4">
    <div class="row">
        <div class="col-lg-4">
            <img [src]="urlImg" alt="Clima" class="url-img">
        </div>
        <div class="col-lg-6">
            <input type="text" [(ngModel)]="ciudad" class="form-control form-control-lg size" placeholder="Ingresa Ciudad">
            <button (click)="obtenerClima()" class="btn btn-primary  mt-4 size" [disabled]="ciudad == ' '">Obtener Clima</button>
            <div *ngIf="loading" class="text-center mt-3">
                <div class="spinner-grow text-primary" role="status"></div>
                <div class="spinner-grow text-primary" role="status"></div>
                <div class="spinner-grow text-primary" role="status"></div>
            </div>
            <div *ngIf="query" class="card mt-3">
                <div class="card-body">
                    <p><b>Temperatura: </b>{{temperatura | number : '1.2-2'}} Â°C</p>
                    <p><b>Humedad: </b>{{humedad}}</p>
                    <p><b>Clima: </b>{{clima}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
